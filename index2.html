<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightblue;
        }

        .in1{
            width: 100px;
            height: 20px;
 
        }

        .in2{
            width: 100px;
            height: 20px;
            margin: 10px;
        }

    </style>

</head>
<body>
    <h1>Somando valores com JavaScript</h1>
    <input class="in1" type="number" name="txtn1" id="txtn1" placeholder="Numero 1">

    <input class="in2" type="number" name="txtn2" id="txtn2" placeholder="Numero 2">

    <input type="button" value="somar" onclick="somar()">

    <div id="res">Resposta:</div>

    <script>

    function somar(){

        var tn1 = window.document.getElementById('txtn1')

        var tn2 = window.document.getElementById('txtn2')

        var res = window.document.getElementById('res')

        var n1 = Number(tn1.value)

        var n2 = Number(tn2.value)

        var s = n1 + n2

        res.innerHTML =  `a soma dos valores ${n1} e ${n2} Ã© ${s}`

    } 
    
    </script>
        
</body>
</html>
